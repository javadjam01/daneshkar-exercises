<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display" id="display">0</div>
        <div class="btnContainer">
            <button class="number" data-value="7">7</button>
            <button class="number" data-value="8">8</button>
            <button class="number" data-value="9">9</button>
            <button class="operator" data-value="/">/</button>
          
            <button class="number" data-value="4">4</button>
            <button class="number" data-value="5">5</button>
            <button class="number" data-value="6">6</button>
            <button class="operator" data-value="*">*</button>
          
            <button class="number" data-value="1">1</button>
            <button class="number" data-value="2">2</button>
            <button class="number" data-value="3">3</button>
            <button class="operator" data-value="-">-</button>
          
            <button class="number" data-value="0" style="grid-column: span 2;">0</button>
            <button class="sign" data-value=".">.</button>
            <button class="operator" data-value="+">+</button>
          
            <button class="clear" id="clear" style="grid-column: span 2;">C</button>
            <button class="equal" id="equal" style="grid-column: span 2;">=</button>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
